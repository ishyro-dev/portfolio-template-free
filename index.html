<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iShyro - Minecraft Specialist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* Added Gallery Styles */
        .projects {
            padding: 100px 9% 2rem;
            background: var(--second-bg-color);
        }

        .gallery-btn {
            display: inline-block;
            padding: 1rem 2.8rem;
            background: var(--main-color);
            border-radius: 4rem;
            box-shadow: 0 0 1rem var(--main-color);
            font-size: 1.6rem;
            color: var(--bg-color);
            letter-spacing: .1rem;
            font-weight: 600;
            transition: .5s;
            margin: 2rem 0;
            cursor: pointer;
        }

        .gallery-btn:hover {
            box-shadow: none;
        }

        .gallery-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,.9);
            z-index: 999;
            padding: 2rem 9%;
        }

        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .category-filter {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .category-btn {
            padding: .5rem 1.5rem;
            border: 2px solid var(--main-color);
            border-radius: 4rem;
            cursor: pointer;
            transition: .5s;
        }

        .category-btn.active {
            background: var(--main-color);
            color: var(--bg-color);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 1rem;
            border: 2px solid var(--main-color);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: .5s;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .close-btn {
            font-size: 3rem;
            color: var(--main-color);
            cursor: pointer;
        }

        /* Updated Minecraft Skills Section */
        .minecraft-skills .skills-content {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--main-color);
        }

        .server-config {
            color: var(--main-color);
            font-weight: 600;
        }
    </style>
</head>

<body>
<!-- Header Section -->
<header class="header">
    <a href="#" class="logo">iShyro</a>

    <div class="bx bx-menu" id="menu-icon"></div>

    <nav class="navbar">
        <a href="#home" class="active">Home</a>
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<!-- Home Section -->
<section class="home" id="home">
    <div class="home-content">
        <h1>Hi, I'm <span>iShyro</span></h1>
        <div class="text-animate">
            <h3>Minecraft Server Specialist</h3>
        </div>
        <p>Professional Minecraft server configuration & optimization expert with 4+ years experience in plugin development and large-scale server management.</p>

        <button class="gallery-btn" onclick="openGallery()">View Projects Gallery</button>
    </div>
</section>

<!-- Projects Gallery Section -->
<section class="projects" id="projects">
    <h2 class="heading">My <span>Projects</span></h2>

    <!-- Gallery content will be loaded dynamically -->
</section>

<!-- Gallery Modal -->
<div class="gallery-modal" id="galleryModal">
    <div class="gallery-header">
        <h2 class="heading">Project <span>Gallery</span></h2>
        <i class="bx bx-x close-btn" onclick="closeGallery()"></i>
    </div>

    <div class="category-filter">
        <button class="category-btn active" onclick="filterGallery('all')">All</button>
        <button class="category-btn" onclick="filterGallery('plugins')">Plugins</button>
        <button class="category-btn" onclick="filterGallery('configs')">Configs</button>
        <button class="category-btn" onclick="filterGallery('servers')">Servers</button>
    </div>

    <div class="gallery-grid" id="galleryGrid">
        <!-- Gallery items will be populated here -->
    </div>
</div>

<script>
    // Gallery Functionality
    function openGallery() {
        document.getElementById('galleryModal').style.display = 'block';
        loadGalleryItems();
    }

    function closeGallery() {
        document.getElementById('galleryModal').style.display = 'none';
    }

    function filterGallery(category) {
        const buttons = document.querySelectorAll('.category-btn');
        buttons.forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');

        const items = document.querySelectorAll('.gallery-item');
        items.forEach(item => {
            item.style.display = category === 'all' || item.dataset.category === category ?
                'block' : 'none';
        });
    }

    function loadGalleryItems() {
        const galleryGrid = document.getElementById('galleryGrid');
        galleryGrid.innerHTML = `
                <!-- Add your project images with data-category attribute -->
                <div class="gallery-item" data-category="plugins">
                    <img src="path/to/plugin-image.jpg" alt="Plugin Project">
                </div>
                <div class="gallery-item" data-category="configs">
                    <img src="path/to/config-image.jpg" alt="Configuration Project">
                </div>
                <!-- Add more items as needed -->
            `;
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
        const modal = document.getElementById('galleryModal');
        if (event.target === modal) {
            closeGallery();
        }
    }

    // Keep your existing JS code here
    // ... (your original JavaScript code)
</script>
</body>
</html>
